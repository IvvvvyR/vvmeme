        /* ç®¡ç†æ¨¡å¼æµ®åŠ¨æ¡ */

        .card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden;

        /* åˆ†é¡µ */

        .page-btn { background: white; width: 44px; height: 44px; border-radius: 12px; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.06); cursor: pointer; display: flex; align-items: center; justify-content: center; color: #1e293b; font-size: 1.2rem; }

        /* å¼¹çª—é€šç”¨ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 200; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal { background: white; padding: 24px; border-radius: 24px; width: 88%; max-width: 400px; max-height: 80vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.2); animation: slideUp 0.3s; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* ä¸Šä¼ æŠ½å±‰ */
        .drawer { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 24px; border-radius: 24px 24px 0 0; z-index: 150; transform: translateY(110%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); box-shadow: 0 -4px 20px rgba(0,0,0,0.1); }
        .drawer.show { transform: translateY(0); }
        
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; font-size: 0.95rem; z-index: 300; transition: transform 0.3s; opacity: 0; box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-weight: 500; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        
        /* è¿›åº¦æ¡ */
        .progress-bar { width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; margin-top: 15px; overflow: hidden; display: none; }
        .progress-fill { height: 100%; background: #10b981; width: 0%; transition: width 0.2s; }

        /* é…ç½®å¼¹çª—è¡¥å…¨æ ·å¼ */
        .tabs { display: flex; background: #f1f5f9; padding: 4px; border-radius: 16px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 10px 0; cursor: pointer; color: #64748b; font-weight: 600; border-radius: 12px; transition: all 0.2s; }
        .tab.active { background: white; color: #6366f1; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 16px; background: #f8fafc; padding: 12px; border-radius: 16px; border: 1px solid #f1f5f9; }

        .form-group input:focus { border-color: #6366f1; }
        .hint { font-size: 0.8rem; color: #94a3b8; margin-top: 6px; }
    </style>
</head>
<body>

        <input type="text" id="globalTagInput" placeholder="è®¾ç½®ç»Ÿä¸€æ ‡ç­¾ (å¯é€‰)" style="width:100%; padding:14px; border:1px solid #e2e8f0; border-radius:14px; margin-bottom:15px; font-size:1rem;">

    <!-- é…ç½®å¼¹çª— (å®Œæ•´) -->
    <div class="modal-overlay" id="settingsModal">

            <div class="tabs">
                <div class="tab active" onclick="switchTab('tab-meme', this)">å›¾åº“</div>

                <div class="form-group"><label>å‘å›¾æ¦‚ç‡ (%)</label><input type="number" id="conf_reply_prob"><div class="hint">æ¯å¥è¯å¸¦å›¾çš„å¯èƒ½æ€§</div></div>
                <div class="form-group"><label>å­˜å›¾å†·å´ (ç§’)</label><input type="number" id="conf_auto_save_cooldown"><div class="hint">é˜²æ­¢ç–¯ç‹‚æ¡åƒåœ¾</div></div>

                <div class="form-group"><label>åŸºç¡€å»¶è¿Ÿ (ç§’)</label><input type="number" id="conf_delay_base" step="0.1"><div class="hint">åˆ†æ®µå‘é€çš„æœ€çŸ­é—´éš”</div></div>
                <div class="form-group"><label>å­—æ•°å»¶è¿Ÿ</label><input type="number" id="conf_delay_factor" step="0.01"><div class="hint">æ¯å¤šä¸€ä¸ªå­—å¢åŠ å¤šå°‘ç§’</div></div>

    <script>
        const rawData = {{MEME_DATA}}; 
        let state = { filter: 'all', search: '', page: 1, pageSize: 20, selMode: false, selected: new Set(), items: [], editingFile: null };
        let longPressTimer;

        function init() { process(); render(); }
        
        function process() {
            let list = Object.entries(rawData).reverse();
            if (state.filter !== 'all') list = list.filter(x => (x[1].source||'manual') === state.filter);
            if (state.search) list = list.filter(x => (x[1].tags||"").includes(state.search));
            state.items = list; state.page = 1; updatePage();
        }

        function render() {
            const el = document.getElementById('gallery'); el.innerHTML = '';
            const start = (state.page - 1) * state.pageSize;
            state.items.slice(start, start + state.pageSize).forEach(([fn, info]) => {
                const sel = state.selected.has(fn);
                const div = document.createElement('div');
                div.className = `card ${sel ? 'selected' : ''}`;
                
                div.addEventListener('touchstart', () => {
                    longPressTimer = setTimeout(() => { enterSelectMode(fn); }, 600);
                });
                div.addEventListener('touchend', () => clearTimeout(longPressTimer));
                div.addEventListener('touchmove', () => clearTimeout(longPressTimer));
                
                div.onclick = () => cardClick(fn);
                
                div.innerHTML = `
                    <div class="badge ${info.source==='auto'?'badge-auto':'badge-manual'}">${info.source==='auto'?'æœº':'æˆ‘'}</div>
                    <div class="check-mark">âœ“</div>
                    <img src="/images/${fn}" loading="lazy">
                    <div class="card-body">
                        <div class="tag-text">${info.tags||"æœªåˆ†ç±»"}</div>
                        <div class="source-tag">
                            <span>${info.source==='auto'?'è‡ªåŠ¨è¿›è´§':'æ‰‹åŠ¨ä¸Šä¼ '}</span>
                            <span style="margin-left:auto; font-size:1.1rem;" onclick="openEdit('${fn}', event)">âœ</span>
                        </div>
                    </div>`;
                el.appendChild(div);
            });
            updatePage(); updateBtn();
        }
        
        function enterSelectMode(fn) {
            if (state.selMode) return;
            state.selMode = true;
            document.body.classList.add('selection-mode');
            state.selected.add(fn);
            if(navigator.vibrate) navigator.vibrate(50);
            render();
        }

        function cardClick(fn) {
            if (state.selMode) {
                if (state.selected.has(fn)) state.selected.delete(fn); else state.selected.add(fn);
                render();
            } else window.open(`/images/${fn}`, '_blank');
        }
        
        function exitSelectMode() {
            state.selMode = false;
            state.selected.clear();
            document.body.classList.remove('selection-mode');
            render();
        }

        function toggleSelectAll() {
            const currentIds = state.items.map(x => x[0]);
            const allSelected = currentIds.every(id => state.selected.has(id));
            if (allSelected) state.selected.clear();
            else currentIds.forEach(id => state.selected.add(id));
            render();
        }

        function updateBtn() { 
            const b = document.getElementById('batchDelBtn'); 
            b.innerText = `åˆ é™¤ (${state.selected.size})`; 
        }

        function toggleUpload() { document.getElementById('uploadDrawer').classList.toggle('show'); }
        function handleFileSelect() { const n = document.getElementById('fileInput').files.length; if(n) showToast(`å·²é€‰æ‹© ${n} å¼ å›¾ç‰‡`); }
        
        async function batchUpload() {
            const files = document.getElementById('fileInput').files;
            if(!files.length) return showToast('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
            const tag = document.getElementById('globalTagInput').value;
            
            const btn = document.getElementById('startUploadBtn');
            const status = document.getElementById('uploadStatus');
            const bar = document.getElementById('progressBar');
            const fill = document.getElementById('progressFill');
            
            btn.disabled = true;
            status.style.display = 'block';
            bar.style.display = 'block';
            
            for(let i=0; i<files.length; i++) {
                const percent = Math.round(((i) / files.length) * 100);
                fill.style.width = percent + '%';
                status.innerText = `æ­£åœ¨å¤„ç† ${i+1} / ${files.length}`;
                
                const fd = new FormData(); fd.append('file', files[i]); fd.append('tags', tag||"æœªåˆ†ç±»");
                await fetch('/upload', {method:'POST', body:fd});
            }
            fill.style.width = '100%';
            status.innerText = 'å®Œæˆï¼æ­£åœ¨åˆ·æ–°...';
            setTimeout(() => location.reload(), 800);
        }

        function backupData() { window.open('/backup'); showToast('æ­£åœ¨æ‰“åŒ…ä¸‹è½½...'); }

        function handleRestore() {
            const f = document.getElementById('restoreInput').files[0];
            if(!f) return;
            if(!confirm('æ¢å¤å°†è¦†ç›–ç°æœ‰çš„å›¾ç‰‡å’Œé…ç½®ï¼Œç¡®å®šå—ï¼Ÿ')) return;

            const fd = new FormData();
            fd.append('file', f);

            const t = document.getElementById('toast');
            t.classList.add('show');
            t.innerText = 'å‡†å¤‡ä¸Šä¼ ...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/restore', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    t.innerText = `æ­£åœ¨ä¸Šä¼ å¤‡ä»½: ${percent}%`;
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    t.innerText = 'ä¸Šä¼ å®Œæˆï¼Œæ­£åœ¨è§£å‹...';
                    setTimeout(() => {
                        alert('æ¢å¤æˆåŠŸï¼Œé¡µé¢å°†åˆ·æ–°');
                        location.reload();
                    }, 500);
                } else {
                    t.innerText = 'æ¢å¤å¤±è´¥: ' + xhr.responseText;
                    setTimeout(() => t.classList.remove('show'), 3000);
                }
            };

            xhr.onerror = function() {
                t.innerText = 'ç½‘ç»œé”™è¯¯';
                setTimeout(() => t.classList.remove('show'), 3000);
            };

            xhr.send(fd);
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); el.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active')); document.getElementById(id).classList.add('active');
        }
        
        async function openSettings() {
            const c = await (await fetch('/get_config')).json();
            ['reply_prob','auto_save_cooldown','debounce_time','delay_base','delay_factor'].forEach(k => {
                if(document.getElementById(`conf_${k}`)) document.getElementById(`conf_${k}`).value = c[k]??0;
            });
            document.getElementById('settingsModal').style.display = 'flex';
        }
        
        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
        
        async function saveSettings() {
            const conf = {};
            ['reply_prob','auto_save_cooldown','debounce_time','delay_base','delay_factor'].forEach(k => {
                conf[k] = parseFloat(document.getElementById(`conf_${k}`).value);
            });
            await fetch('/update_config', {method:'POST', body:JSON.stringify(conf)});
            closeSettings(); showToast('é…ç½®å·²ä¿å­˜');
        }

        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }
        function setFilter(t, btn) { state.filter = t; document.querySelectorAll('.controls-scroll .btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); process(); render(); }
        function handleSearch() { state.search = document.getElementById('searchInput').value; process(); render(); }
        function changePage(d) { const max = Math.ceil(state.items.length/state.pageSize)||1; const n = state.page+d; if(n>=1 && n<=max) { state.page=n; render(); window.scrollTo(0,0); } }
        function updatePage() { document.getElementById('pageInfo').innerText = `${state.page} / ${Math.ceil(state.items.length/state.pageSize)||1}`; document.getElementById('pagination').style.display = state.items.length ? 'flex' : 'none'; }
        
        function openEdit(fn, e) { e.stopPropagation(); state.editingFile = fn; document.getElementById('editTagInput').value = rawData[fn].tags; document.getElementById('editModal').style.display = 'flex'; }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        async function confirmEdit() {
            const tag = document.getElementById('editTagInput').value;
            await fetch('/update_tag', {method:'POST', body:JSON.stringify({filename:state.editingFile, tags:tag})});
            rawData[state.editingFile].tags = tag;
            closeEdit(); showToast('æ ‡ç­¾å·²æ›´æ–°'); process(); render();
        }
        
        async function deleteBatch() {
            if(!confirm(`ç¡®å®šåˆ é™¤é€‰ä¸­çš„ ${state.selected.size} å¼ å›¾ç‰‡å—ï¼Ÿ`)) return;
            await fetch('/batch_delete', {method:'POST', body:JSON.stringify({filenames:Array.from(state.selected)})});
            state.selected.forEach(fn => delete rawData[fn]);
            exitSelectMode(); process(); render(); showToast('åˆ é™¤æˆåŠŸ');
        }

        init();
    </script>
